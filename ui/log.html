<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class=Menu>
  <div class="buttons close"></div>
  <div class="buttons minimize"></div>
  <div class="buttons zoom"></div>
</div>
<div class="screen">
  <textarea id="console" type="text" spellcheck="false" readonly></textarea>
</div>

<script>
function print(text) {
  var screen = $('#console')
  var history = $('#console').val()
  if (history == "") {
    screen.val('$ '+text);
  } else {
    screen.val(history+'\n$ '+text);
  }
  var textarea = document.getElementById('console');
  textarea.scrollTop = textarea.scrollHeight;
};

$(document).keyup(function(e) {
  if(e.which == 13) {
    print("Adding something to the console")
  }
});
</script>
